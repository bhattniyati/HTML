<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    <table border="1"  cellpadding="10"  align="center">
        <form action="" method="get">
        <tr bgcolor="Gray">
            <td colspan="2" align="center"> Sky Institute Sign Up Page</td>
        </tr>
        <tr bgcolor="Yellow">
            <td colspan="2" align="center">SIGN UP</td>
        </tr>
        <tr bgcolor="Black">
            <td align="center"><label for="">
                <h4>
                    <font color="Yellow">Name:-</font>
                </h4>
            </label></td>
            <td><input type="text" name="name" id="name"></td>
        </tr>
        <tr bgcolor="Black">
            <td align="center"><label for="">
                <h4>
                    <font color="Yellow">Mobile Number:-</font>
                </h4>
            </label></td>
            <td><input type="number" name="number" id="number"></td>
        </tr>
        <tr bgcolor="Black">
            <td align="center"><label for="">
                <h4>
                    <font color="Yellow">Gender</font>
                </h4>
            </label></td>
            <td><label for="xyz">
                <h4>
                    <font color="Yellow">Male</font>
                    <input type="radio" name="abc" id="xyz">
                    <font color="Yellow">Female</font>
                    <input type="radio" name="abc" id="">
                </h4>
                </label></td>
        </tr>
        <tr bgcolor="Black">
            <td align="center">
                <label for="">
                    <h4>
                        <font color="Yellow">Date Of Birth:-</font>
                    </h4>
                </label>
            </td>
            <td><input type="date" name="date" id="date"></td>
        </tr>
        <tr bgcolor="Yellow">
            <td align="center" colspan="2">
                <input type="submit">
                <input type="reset">
            </td>
        </tr>
        </form>
    </table>
    </fieldset>
</body>
</html>
